
<mat-card>
  <mat-card-content>
    <h2>Componentes propios</h2>
    <p>En este paso queremos</p>
    <mat-card-actions>
        <button class="app-button" 
        mat-raised-button 
        color="primary"
        (click)="loadComponent()"
        >Cargar componente</button>
        <button class="app-button"
        mat-raised-button 
        color="primary"
        (click)="loadComponentWithProperties()"
        >Cargar componente con propiedades</button>
    
      </mat-card-actions>
  
    <div #componentContainer class="component-contianer">
    </div>
  </mat-card-content>
</mat-card>
